<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule { text-align: center; width: 400px; }
        input { width: 120px; }
        #info { background-color:aquamarine; border:1px solid black; margin:0.25em; }
        .info { font-size: 1.5em; padding: 0.25em; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="schedule">
    <div id="info"><span class="info">Not Connected</span></div>
    <div id="controls">
        <input id="depart" value="Depart" type="button" onclick="result.depart()">
        <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
    </div>
</div>
<script>
    let result = (function solve() {
        let currentId = "depot";
        let oldId = "";
        function depart() {
            let request = {
                url: `https://judgetests.firebaseio.com/schedule/${currentId}.json`,
                success: displayStops,
                error: displayError
            };
            $.ajax(request);
        }
        function arrive() {
            $("#info").find("span").text(`Arriving at ${oldId}`);
            $("#depart").prop("disabled",false);
            $("#arrive").prop("disabled",true);
        }
        function displayStops(stops) {
            oldId=stops["name"];
            $("#info").find("span").text(`Next stop ${stops["name"]}`);
            currentId = stops["next"];
            $("#depart").prop("disabled",true);
            $("#arrive").prop("disabled",false);

        }
        function displayError(err) {
            $("#info").find("span").text("Error");
            $("#depart").prop("disabled",true);
            $("#arrive").prop("disabled",true);
        }


        return {
            depart,
            arrive
        };
    }());
</script>
</body>
</html>
