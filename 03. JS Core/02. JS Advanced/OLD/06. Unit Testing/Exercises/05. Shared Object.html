<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Object</title>
    <script src="05.%20Shared%20Object.js"></script>
</head>
<body>
<div id="wrapper">
    <input type="text" id="name">
    <input type="text" id="income">
</div>
<div id="buttons">
    <button onclick="sharedObject.changeName('a')">CHANGE NAME</button>
    <button onclick="sharedObject.changeIncome(1)">CHANGE INCOME</button>
    <button onclick="sharedObject.updateName('b')">UPDATE NAME</button>
    <button onclick="sharedObject.updateIncome(2)">UPDATE INCOME</button>
</div>
</body>
</html>
